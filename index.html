<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图片与文字并排</title>
  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
  }

  .container {
    display: flex;
    align-items: center;
    gap: 40px;
    padding: 40px;
    max-width: 800px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .container img {
    width: 300px; /* ✅ 图片更大 */
    height: auto;
    border-radius: 8px;
  }

  .container .text {
    font-size: 18px;
    line-height: 1.6;
    max-width: 400px;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="puma.png" alt="示例图片">
    <div class="text">
      <h2>欢迎访问我的网页</h2>
      <p>这是一段介绍文字，可以展示在图片的右边。你可以写一些关于你的项目、照片说明或个人简介。</p>
    </div>
  </div>
</body>
</html>
